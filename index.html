<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | App</title>
    <link rel="icon" type="image/png" href="images/cloud.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div class="contain">
        <h1 class="up">current weather</h1>
        <div class="in hight">
            <div class="title">
            <h1>Weather App</h1>
            <div class="form">
                <input type="search" name="search" id="search" placeholder="Location"><button><span id="butt" class="material-symbols-outlined">search</span></button>
            </div>
            </div>
            <div class="app display">
                <h3 class="display time">current Time</h3>
                <div class="citysite"><span class="material-symbols-outlined int display">location_on</span>
                <h2 class="cityname display"> City Name </h2> </div>
                    <div class="main display">
                        <div class="Weather-Temp h">Temp<h4>WeatherCondition</h4></div>
                        <div class="clouds h">clouds</div>
                        <div class="wind h"> wind</div>
                        <div class="humidity h">humidity</div>
                        <div class="visibility h">visibility</div>
                        <div class="pressure h">pressure</div>
                    </div>
            </div>
        </div>
        <footer class="display">Made With ❤️ &copy; Ahmad Gamal .</footer>
    </div>

    <script>
        $(".contain").hide(0).fadeIn(50)
        $(".app").hide(0).fadeIn(500);
    </script>
    <script src="weather.js"></script>
</body>
</html>
